{% load django_bootstrap5 %}
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>competition</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bavbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'compe:category' %}">コンペティション</a>
                <div class="d-flex me-4 barbar-dark bg-dark">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white disabled" href="">{{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">会員登録</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        {% if category.image %}
            <img src="{{category.image.url}}" alt="category.title" width="100%" height="450">
        {% endif %}
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
